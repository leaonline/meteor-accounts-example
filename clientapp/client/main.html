<body>
{{#with currentUser}}

    <pre><code>{{stringify this}}</code></pre>
    {{>logout}}
{{else}}

{{/with}}
</body>

<template name="logout">
    <button class="loginButton">Click Me to login with lea</button>
</template>


<template name="login">
    <button class="loginButton">Click Me to login with lea</button>
</template>
